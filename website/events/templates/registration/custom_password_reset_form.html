<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Reseteo de Contraseña{% endblock %}

{% block content %}
<div class="container">
  <h1>¿Olvidó su contraseña?</h1>
  <p>Ingrese su cuenta de correo electrónico, y se le enviarán instrucciones para crear 
      una nueva contraseña.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
</div>
{% endblock %}
