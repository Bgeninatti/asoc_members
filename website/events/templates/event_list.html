{% extends "events_base.html" %}
{% block content %}
<div class="container">
    <h1>Eventos</h1>

    {% if event_list %}
    <ul>

      {% for event in event_list %}
      <li>
        <a href="{% url 'event_detail' pk=event.pk %}">{{ event.name }}</a> ({{event.category}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay eventos asociados a su usuario.</p>
    {% endif %}
</div>       
{% endblock %}
