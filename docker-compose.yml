version: '2'

volumes:
  pgdata:

services:
  postgres:
    hostname: postgres
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_DB=memberships
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
    volumes:
      - pgdata:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    command: "tail -f /dev/null"

  mail:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
